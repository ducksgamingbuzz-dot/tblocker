<style>
*{font-family:'Inter',system-ui,sans-serif}
body{background:#050507;color:#e6e6eb;overflow-x:hidden}

/* ===== BACKGROUND EFFECTS ===== */
.grid-bg{
  position:fixed;inset:0;z-index:-2;
  background:
    linear-gradient(rgba(255,255,255,.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,.03) 1px,transparent 1px);
  background-size:60px 60px;
}
.glow-orb{
  position:fixed;border-radius:999px;filter:blur(120px);opacity:.25;z-index:-3
}
.orb1{width:400px;height:400px;background:#7b2cff;top:-100px;left:20%}
.orb2{width:400px;height:400px;background:#b44cff;bottom:-100px;right:20%}

/* ===== GLITCH TITLE ===== */
.glitch{
  position:relative;
  font-size:clamp(3.5rem,8vw,6rem);
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:3px;
  color:#a855ff;
  text-shadow:0 0 25px rgba(168,85,255,.6);
}
.glitch::before,.glitch::after{
  content:attr(data-text);
  position:absolute;left:0;top:0;width:100%;overflow:hidden
}
.glitch::before{
  left:2px;text-shadow:-2px 0 #ff00ff;
  clip-path:polygon(0 0,100% 0,100% 45%,0 45%);
  animation:glitch1 2s infinite linear alternate-reverse
}
.glitch::after{
  left:-2px;text-shadow:-2px 0 #7b2cff;
  clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);
  animation:glitch2 1.8s infinite linear alternate-reverse
}
@keyframes glitch1{0%{transform:translate(0)}100%{transform:translate(-2px,-1px)}}
@keyframes glitch2{0%{transform:translate(0)}100%{transform:translate(2px,1px)}}

/* ===== CODE RAIN ===== */
.code-rain{
  position:fixed;inset:0;pointer-events:none;z-index:-1;color:#a855ff;
  font-family:monospace;font-size:14px;opacity:.35
}
.code{
  position:absolute;white-space:nowrap;animation:fall linear infinite
}
@keyframes fall{
  from{transform:translateY(-100px)}
  to{transform:translateY(110vh)}
}

/* ===== PANELS ===== */
.panel{
  background:linear-gradient(180deg,#0b0b12,#0f0f1b);
  border:1px solid rgba(123,44,255,.3);
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 40px rgba(123,44,255,.18)
}

/* ===== PRIVATE WINDOW ===== */
#privateBrowser{
  resize:both;
  overflow:hidden;
}
.dragbar{
  cursor:move;
  background:#08080c;
  border-bottom:1px solid rgba(168,85,255,.3)
}

/* ===== LOGIN OVERLAY ===== */
#loginOverlay{
  position:fixed;inset:0;z-index:9999;
  background:#050507;display:flex;flex-direction:column;
  justify-content:center;align-items:center;
}
#loginOverlay input{
  padding:0.5rem 1rem;
  border-radius:0.5rem;
  outline:none;
  margin-bottom:1rem;
}
#loginOverlay button{
  padding:0.5rem 1.5rem;
  border-radius:0.5rem;
  font-weight:600;
}
#loginError{
  color:#ff5555;
  margin-top:0.5rem;
  display:none;
}
</style>

<body>

/* DRAGGING */
const browser=document.getElementById('privateBrowser');
const dragBar=document.getElementById('dragBar');
let drag=false,offX=0,offY=0;
dragBar.addEventListener('mousedown',e=>{
  drag=true;offX=e.clientX-browser.offsetLeft;offY=e.clientY-browser.offsetTop;
});
document.addEventListener('mousemove',e=>{
  if(!drag)return;
  browser.style.left=(e.clientX-offX)+'px';
  browser.style.top=(e.clientY-offY)+'px';
});
document.addEventListener('mouseup',()=>drag=false);

  s.style.animationDelay=Math.random()*-20+'s';

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TBlocker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --purple:#8a3cff;
  --bg:#050508;
  --panel:#0b0b12;
  --text:#e5e5f0;
}
*{box-sizing:border-box;font-family:Consolas,monospace}
body{
  margin:0;
  background:radial-gradient(circle at top,#12001f,var(--bg));
  color:var(--text);
}
.hidden{display:none}

/* LOGIN */
#loginScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#12001f,#050508);
  z-index:999;
}
.login-box{
  background:var(--panel);
  border:1px solid rgba(138,60,255,.4);
  padding:36px;
  width:320px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(138,60,255,.35);
}
.login-box h2{
  color:var(--purple);
  text-align:center;
  margin-bottom:16px;
}
.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#050508;
  border:1px solid #222;
  color:var(--text);
}
.login-box button{
  width:100%;
  padding:12px;
  background:var(--purple);
  border:0;
  font-weight:700;
  cursor:pointer;
}
#loginError{
  color:#ff3c7d;
  text-align:center;
  margin-top:8px;
  height:18px;
}

/* APP */
#app{
  padding:20px;
}
header{
  display:flex;
  align-items:center;
  gap:12px;
}
header span{
  color:var(--purple);
  font-size:1.4rem;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:18px;
  margin-top:24px;
}
.panel{
  background:var(--panel);
  border:1px solid rgba(138,60,255,.25);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 30px rgba(138,60,255,.15);
}
.panel h3{
  color:var(--purple);
  margin-top:0;
}

/* LOGS */
.logs{
  height:160px;
  overflow:auto;
  background:#050508;
  border:1px solid #222;
  padding:10px;
}

/* TERMINAL */
.terminal{
  height:240px;
  background:#050508;
  border:1px solid #222;
  border-radius:12px;
  padding:10px;
  display:flex;
  flex-direction:column;
}
.term-out{flex:1;overflow:auto}
.term-in input{
  width:100%;
  padding:8px;
  background:#000;
  border:1px solid #222;
  color:var(--text);
}

.actions button{
  margin:6px 6px 0 0;
  padding:10px 14px;
  background:#12001f;
  border:1px solid var(--purple);
  color:var(--text);
  cursor:pointer;
}
.actions button:hover{
  background:var(--purple);
}

.logout{
  margin-top:18px;
  color:#888;
  cursor:pointer;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>TBlocker Access</h2>
    <input id="loginUser" placeholder="username">
    <input id="loginPass" type="password" placeholder="password">
    <button id="loginBtn">ENTER</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <span>TBlocker // Secure Node</span>
</header>

<div class="grid">

  <!-- LEFT -->
  <div class="panel">
    <h3>Status</h3>
    <p id="statusText"></p>

    <div class="actions">
      <button onclick="addLog('Scan complete â€” no threats')">Run Scan</button>
      <button onclick="addLog('Connection secured')">Secure Link</button>
      <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <h3 style="margin-top:16px">System Logs</h3>
    <div class="logs" id="logs"></div>
  </div>

  <!-- RIGHT -->
  <div class="panel">
    <h3>Terminal</h3>
    <div class="terminal">
      <div class="term-out" id="termOut"></div>
      <div class="term-in">
        <input id="termIn" placeholder="type help and press Enter">
      </div>
    </div>

    <div class="logout" id="logoutBtn">logout</div>
  </div>

</div>
</div>

<script>
"use strict";
document.addEventListener("DOMContentLoaded",()=>{

const USERS={
  admin:{pass:"tblocker",level:"PURPLE"},
  guest:{pass:"guest",level:"LIMITED"}
};

const loginScreen=document.getElementById("loginScreen");
const app=document.getElementById("app");
const loginBtn=document.getElementById("loginBtn");
const loginError=document.getElementById("loginError");
const loginUser=document.getElementById("loginUser");
const loginPass=document.getElementById("loginPass");
const statusText=document.getElementById("statusText");
const logs=document.getElementById("logs");

/* SHOW APP */
function showApp(user){
  loginScreen.classList.add("hidden");
  app.classList.remove("hidden");
  statusText.innerHTML=`
    User: <b>${user}</b><br>
    Access Level: <b>${USERS[user].level}</b><br>
    Network: Cloaked<br>
    Traceback: Disabled
  `;
  addLog(`Login success: ${user}`);
}

/* LOGIN */
loginBtn.onclick=()=>{
  const u=loginUser.value.trim();
  const p=loginPass.value.trim();
  if(USERS[u] && USERS[u].pass===p){
    localStorage.setItem("auth",u);
    showApp(u);
  }else{
    loginError.textContent="ACCESS DENIED";
  }
};
loginPass.addEventListener("keydown",e=>{
  if(e.key==="Enter") loginBtn.click();
});

/* AUTO LOGIN */
const saved=localStorage.getItem("auth");
if(saved && USERS[saved]) showApp(saved);

/* LOGS */
window.addLog=function(text){
  const d=document.createElement("div");
  d.textContent=`[${new Date().toLocaleTimeString()}] ${text}`;
  logs.appendChild(d);
  logs.scrollTop=logs.scrollHeight;
};
window.clearLogs=function(){
  logs.innerHTML="";
};

/* TERMINAL */
const termOut=document.getElementById("termOut");
const termIn=document.getElementById("termIn");
const commands={
  help:"help, status, whoami, ping, clear",
  status:"system stable | no threats",
  whoami:()=>localStorage.getItem("auth"),
  ping:"pong",
  clear:()=>{termOut.innerHTML="";return""}
};
termIn.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const c=termIn.value.trim();
    termOut.innerHTML+=`<div>> ${c}</div>`;
    const r=commands[c];
    if(typeof r==="function"){
      const o=r(); if(o) termOut.innerHTML+=`<div>${o}</div>`;
    }else if(r){
      termOut.innerHTML+=`<div>${r}</div>`;
    }else{
      termOut.innerHTML+=`<div>unknown command</div>`;
    }
    termIn.value="";
    termOut.scrollTop=termOut.scrollHeight;
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick=()=>{
  localStorage.removeItem("auth");
  location.reload();
};

});
</script>

</body>
</html>

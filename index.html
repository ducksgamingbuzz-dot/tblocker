<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TBlocker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --purple:#8a3cff;
  --bg:#050508;
  --panel:#0b0b12;
  --text:#e5e5f0;
  --glow:rgba(138,60,255,.7);
}
*{box-sizing:border-box;font-family:Consolas,monospace}
body{
  margin:0;
  background:radial-gradient(circle at top,#12001f,var(--bg));
  color:var(--text);
}
.hidden{display:none}

/* LOGIN */
#loginScreen{
  height:100vh;display:flex;align-items:center;justify-content:center
}
.login-box{
  background:var(--panel);
  border:1px solid rgba(138,60,255,.4);
  padding:36px;width:320px;border-radius:16px;
  box-shadow:0 0 40px rgba(138,60,255,.3)
}
.login-box h2{color:var(--purple);text-align:center}
.login-box input{
  width:100%;padding:12px;margin:10px 0;
  background:#050508;border:1px solid #222;color:var(--text)
}
.login-box button{
  width:100%;padding:12px;background:var(--purple);
  border:0;font-weight:700;cursor:pointer
}
#loginError{color:#ff3c7d;height:18px;margin-top:8px;text-align:center}

/* APP */
#app{padding:18px}
header{
  display:flex;align-items:center;justify-content:space-between
}
.brand{display:flex;align-items:center;gap:12px}
.brand span{color:var(--purple);font-size:1.4rem}

/* NAV */
nav{
  display:flex;gap:10px;margin-top:14px
}
nav button{
  background:#12001f;
  border:1px solid var(--purple);
  color:var(--text);
  padding:10px 16px;
  cursor:pointer
}
nav button.active{background:var(--purple)}

/* PANELS */
.panel{
  background:var(--panel);
  border:1px solid rgba(138,60,255,.25);
  border-radius:14px;
  padding:16px;
  margin-top:16px;
  box-shadow:0 0 30px rgba(138,60,255,.15)
}

/* TERMINAL */
.terminal{
  height:260px;background:#050508;
  border:1px solid #222;border-radius:12px;
  padding:10px;display:flex;flex-direction:column
}
.term-out{flex:1;overflow:auto}
.term-in input{
  width:100%;padding:8px;background:#000;
  border:1px solid #222;color:var(--text)
}

.logout{color:#888;margin-top:16px;cursor:pointer}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div class="login-box">
    <h2>TBlocker Access</h2>
    <input id="user" placeholder="username">
    <input id="pass" type="password" placeholder="password">
    <button id="loginBtn">ENTER</button>
    <div id="loginError"></div>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <div class="brand">
    <span>TBlocker</span>
  </div>
</header>

<nav>
  <button class="active" data-tab="dash">Dashboard</button>
  <button data-tab="terminal">Terminal</button>
  <button data-tab="system">System</button>
</nav>

<!-- DASHBOARD -->
<div id="dash" class="panel">
  <h3>Network Status</h3>
  <p id="statusText"></p>
  <ul>
    <li>TOR Routing: ACTIVE</li>
    <li>IP Mask: ENABLED</li>
    <li>Traceback: BLOCKED</li>
  </ul>
</div>

<!-- TERMINAL -->
<div id="terminal" class="panel hidden">
  <h3>Secure Terminal</h3>
  <div class="terminal">
    <div class="term-out" id="termOut"></div>
    <div class="term-in">
      <input id="termIn" placeholder="type help and press Enter">
    </div>
  </div>
</div>

<!-- SYSTEM -->
<div id="system" class="panel hidden">
  <h3>System Control</h3>
  <p>Firewall: ONLINE</p>
  <p>Exploit Shield: ENABLED</p>
  <p>Packets Monitored: 9,482</p>
</div>

<div class="logout" id="logout">logout</div>

</div>

<script>
"use strict";
document.addEventListener("DOMContentLoaded",()=>{

/* USERS */
const USERS={
  admin:{pass:"tblocker",level:"PURPLE"},
  guest:{pass:"guest",level:"LIMITED"}
};

const loginScreen=document.getElementById("loginScreen");
const app=document.getElementById("app");
const loginBtn=document.getElementById("loginBtn");
const loginError=document.getElementById("loginError");
const inputUser=document.getElementById("user");
const inputPass=document.getElementById("pass");
const statusText=document.getElementById("statusText");

function showApp(u){
  loginScreen.classList.add("hidden");
  app.classList.remove("hidden");
  statusText.innerHTML=`
    User: <b>${u}</b><br>
    Access Level: <b>${USERS[u].level}</b><br>
    Session: Encrypted
  `;
}

/* LOGIN */
loginBtn.onclick=()=>{
  const u=inputUser.value.trim();
  const p=inputPass.value.trim();
  if(USERS[u] && USERS[u].pass===p){
    localStorage.setItem("auth",u);
    showApp(u);
  }else{
    loginError.textContent="ACCESS DENIED";
  }
};
inputPass.addEventListener("keydown",e=>{
  if(e.key==="Enter") loginBtn.click();
});

/* AUTO LOGIN */
const saved=localStorage.getItem("auth");
if(saved && USERS[saved]) showApp(saved);

/* NAV */
document.querySelectorAll("nav button").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    ["dash","terminal","system"].forEach(id=>{
      document.getElementById(id).classList.add("hidden");
    });
    document.getElementById(btn.dataset.tab).classList.remove("hidden");
  };
});

/* TERMINAL */
const termOut=document.getElementById("termOut");
const termIn=document.getElementById("termIn");
const commands={
  help:"help, status, whoami, ping, clear",
  status:"system stable | no threats",
  whoami:()=>localStorage.getItem("auth"),
  ping:"pong",
  clear:()=>{termOut.innerHTML="";return""}
};
termIn.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const c=termIn.value.trim();
    termOut.innerHTML+=`<div>> ${c}</div>`;
    const r=commands[c];
    if(typeof r==="function"){
      const o=r(); if(o) termOut.innerHTML+=`<div>${o}</div>`;
    }else if(r){
      termOut.innerHTML+=`<div>${r}</div>`;
    }else{
      termOut.innerHTML+=`<div>unknown command</div>`;
    }
    termIn.value="";
    termOut.scrollTop=termOut.scrollHeight;
  }
});

/* LOGOUT */
document.getElementById("logout").onclick=()=>{
  localStorage.removeItem("auth");
  location.reload();
};

});
</script>

</body>
</html>

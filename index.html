<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TBlocker</title>

<style>
:root{
  --purple:#7b2cff;
  --bg:#050507;
  --panel:#0b0b12;
  --text:#e6e6eb;
  --glow:rgba(123,44,255,.6);
}

*{box-sizing:border-box;font-family:Consolas,monospace}
body{
  margin:0;
  background:radial-gradient(circle at top,#12001f,var(--bg));
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:20px 32px;border-bottom:1px solid #222;
}
.logo{display:flex;align-items:center;gap:12px}
.logo img{
  width:48px;
  filter:drop-shadow(0 0 12px var(--glow));
}
.logo span{
  font-size:1.3rem;
  color:var(--purple);
  letter-spacing:1px;
}
nav button{
  background:none;border:none;color:#aaa;
  margin-left:20px;cursor:pointer;
}
nav button:hover{color:var(--purple)}

/* ===== SECTIONS ===== */
.section{display:none;padding:40px}
.section.active{display:block}

/* ===== PANELS ===== */
.panel{
  background:linear-gradient(180deg,#07070c,#0d0d16);
  border:1px solid rgba(123,44,255,.25);
  border-radius:18px;
  padding:24px;
  box-shadow:0 0 30px rgba(123,44,255,.15);
  margin-bottom:24px;
}
.panel h2{color:var(--purple);margin-top:0}

/* ===== TERMINAL ===== */
.terminal{
  background:#000;border:1px solid #222;
  height:220px;padding:10px;border-radius:12px;
  display:flex;flex-direction:column;
}
.term-out{flex:1;overflow:auto}
.term-in input{
  width:100%;background:#000;border:1px solid #222;
  color:var(--text);padding:8px;
}

/* ===== SYSTEM BUTTON ===== */
.deploy-btn{
  padding:12px 18px;
  background:#12001f;
  border:1px solid var(--purple);
  color:var(--text);
  cursor:pointer;
}
.deploy-btn:hover{background:var(--purple)}

/* ===== PRIVATE BROWSER ===== */
.pb{
  position:fixed;top:8%;left:50%;
  transform:translateX(-50%);
  width:900px;height:540px;
  background:#050507;
  border:1px solid rgba(123,44,255,.45);
  border-radius:16px;
  box-shadow:0 0 50px rgba(123,44,255,.3);
  display:flex;flex-direction:column;
  z-index:9999;
}
.pb.hidden{display:none}
.pb-header{
  display:flex;justify-content:space-between;
  padding:10px 14px;background:#0b0b12;
  color:var(--purple);
}
.pb-header button{
  background:none;border:none;color:#888;
  font-size:18px;cursor:pointer;
}
.pb-toolbar{
  display:flex;gap:8px;padding:8px;
  background:#08080c;border-bottom:1px solid #222;
}
.pb-toolbar input{
  flex:1;background:#000;border:1px solid #222;
  color:var(--text);padding:6px;
}
.pb-toolbar button{
  background:var(--purple);border:none;
  padding:6px 14px;color:#fff;cursor:pointer;
}
.pb iframe{flex:1;border:none;background:#000}
.pb-status{font-size:.75rem;color:#777;align-self:center}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://i.imgur.com/rILbjbm.jpeg">
    <span>TBlocker</span>
  </div>
  <nav>
    <button onclick="show('home')">Home</button>
    <button onclick="show('system')">System</button>
    <button onclick="show('terminal')">Terminal</button>
  </nav>
</header>

<!-- HOME -->
<div id="home" class="section active">
  <div class="panel">
    <h2>Status</h2>
    Network stable.<br>
    Trackers blocked.<br>
    Visibility minimal.<br><br>
    <i>“Not everything hidden is illegal.”</i>
  </div>
</div>

<!-- SYSTEM -->
<div id="system" class="section">
  <div class="panel">
    <h2>System Control</h2>
    <button class="deploy-btn" onclick="deployBrowser()">
      Deploy Private Browser
    </button>
    <p style="margin-top:14px;color:#aaa">
      Sandboxed • No storage • No referrer
    </p>
  </div>
</div>

<!-- TERMINAL -->
<div id="terminal" class="section">
  <div class="panel">
    <h2>Terminal</h2>
    <div class="terminal">
      <div id="termOut" class="term-out"></div>
      <div class="term-in">
        <input id="termIn" placeholder="type: help">
      </div>
    </div>
  </div>
</div>

<!-- PRIVATE BROWSER -->
<div id="privateBrowser" class="pb hidden">
  <div class="pb-header">
    <span>PRIVATE BROWSER — SANDBOXED</span>
    <button onclick="closeBrowser()">✖</button>
  </div>
  <div class="pb-toolbar">
    <input id="pbUrl" placeholder="https://google.com">
    <button onclick="navigate()">GO</button>
    <span class="pb-status">NO STORAGE</span>
  </div>
  <iframe id="pbFrame"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="no-referrer"
    src="https://www.google.com">
  </iframe>
</div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* TERMINAL */
const out=document.getElementById("termOut");
document.getElementById("termIn").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const c=e.target.value.trim();
    out.innerHTML+=`<div>> ${c}</div>`;
    if(c==="help") out.innerHTML+=`<div>commands: help, status, clear</div>`;
    if(c==="status") out.innerHTML+=`<div>system online</div>`;
    if(c==="clear") out.innerHTML="";
    e.target.value="";
    out.scrollTop=out.scrollHeight;
  }
});

/* PRIVATE BROWSER */
function deployBrowser(){
  document.getElementById("pbFrame").src="https://www.google.com";
  document.getElementById("privateBrowser").classList.remove("hidden");
}
function closeBrowser(){
  document.getElementById("pbFrame").src="about:blank";
  document.getElementById("privateBrowser").classList.add("hidden");
}
function navigate(){
  let u=document.getElementById("pbUrl").value.trim();
  if(!u.startsWith("http")) u="https://"+u;
  document.getElementById("pbFrame").src=u;
}
</script>

</body>
</html>

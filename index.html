<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TBlocker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --purple:#8a3cff;
  --bg:#050508;
  --panel:#0b0b12;
  --text:#e5e5f0;
}
*{box-sizing:border-box;font-family:Consolas,monospace}
body{
  margin:0;
  background:radial-gradient(circle at top,#12001f,var(--bg));
  color:var(--text);
}
.hidden{display:none}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  width:320px;
  padding:30px;
  background:var(--panel);
  border:1px solid rgba(138,60,255,.4);
  border-radius:16px;
  box-shadow:0 0 40px rgba(138,60,255,.4);
}
.login-box h2{text-align:center;color:var(--purple)}
.login-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#000;
  border:1px solid #333;
  color:var(--text);
}
.login-box button{
  width:100%;
  padding:12px;
  background:var(--purple);
  border:0;
  font-weight:700;
  cursor:pointer;
}
#loginErr{
  height:18px;
  text-align:center;
  color:#ff3c7d;
}

/* DASHBOARD */
#dashboard{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#040408;
  border-right:1px solid rgba(138,60,255,.3);
  padding:16px;
}
.sidebar h3{color:var(--purple)}
.sidebar button{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#12001f;
  border:1px solid var(--purple);
  color:var(--text);
  cursor:pointer;
  text-align:left;
}
.sidebar button:hover{background:var(--purple)}
.logout{margin-top:12px;color:#888;cursor:pointer}

/* MAIN */
.main{flex:1;padding:24px;overflow:auto}
.panel{
  background:var(--panel);
  padding:18px;
  border-radius:14px;
  border:1px solid rgba(138,60,255,.25);
}

/* TERMINAL */
.terminal{
  height:300px;
  background:#050508;
  border:1px solid #222;
  border-radius:12px;
  padding:10px;
  display:flex;
  flex-direction:column;
}
.term-out{flex:1;overflow:auto}
.term-in input{
  width:100%;
  padding:8px;
  background:#000;
  border:1px solid #222;
  color:var(--text);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>TBlocker Access</h2>
    <input id="loginUser" placeholder="username">
    <input id="loginPass" type="password" placeholder="password">
    <button id="loginBtn">ENTER</button>
    <div id="loginErr"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <div class="sidebar">
    <h3>TBlocker</h3>
    <button data-page="home">Dashboard</button>
    <button data-page="terminal">Terminal</button>
    <button data-page="system">System</button>
    <button data-page="darknet">Dark Net</button>
    <div class="logout" id="logoutBtn">logout</div>
  </div>

  <div class="main">
    <div id="home" class="page panel">
      <h2>Status</h2>
      <p id="statusText"></p>
      <p>Network: Encrypted<br>Tracking: Disabled</p>
    </div>

    <div id="terminal" class="page panel hidden">
      <h2>Terminal</h2>
      <div class="terminal">
        <div class="term-out" id="termOut"></div>
        <div class="term-in">
          <input id="termIn" placeholder="help | status | whoami | scan">
        </div>
      </div>
    </div>

    <div id="system" class="page panel hidden">
      <h2>System</h2>
      <p>Firewall: Active<br>Encryption: AESâ€‘256</p>
    </div>

    <div id="darknet" class="page panel hidden">
      <h2>Dark Net Tools</h2>
      <ul>
        <li>ðŸ•¶ Ghost Mode</li>
        <li>ðŸ“¡ Packet Monitor</li>
        <li>ðŸ”’ Identity Scrambler</li>
      </ul>
    </div>
  </div>
</div>

<script>
"use strict";

/* USERS */
const USERS={
  admin:{pass:"tblocker",level:"PURPLE"},
  guest:{pass:"guest",level:"LIMITED"}
};

/* ELEMENTS */
const loginBox=document.getElementById("login");
const dashboard=document.getElementById("dashboard");
const loginBtn=document.getElementById("loginBtn");
const loginErr=document.getElementById("loginErr");
const userInput=document.getElementById("loginUser");
const passInput=document.getElementById("loginPass");
const statusText=document.getElementById("statusText");
const logoutBtn=document.getElementById("logoutBtn");

/* LOGIN */
loginBtn.addEventListener("click",login);
passInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});

function login(){
  const u=userInput.value.trim();
  const p=passInput.value.trim();

  if(USERS[u] && USERS[u].pass===p){
    localStorage.setItem("auth",u);
    openDashboard(u);
  }else{
    loginErr.textContent="ACCESS DENIED";
  }
}

function openDashboard(u){
  loginBox.classList.add("hidden");
  dashboard.classList.remove("hidden");
  statusText.innerHTML=`User: <b>${u}</b><br>Access: <b>${USERS[u].level}</b>`;
}

/* NAV */
document.querySelectorAll(".sidebar button[data-page]").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
    document.getElementById(btn.dataset.page).classList.remove("hidden");
  };
});

/* TERMINAL */
const termIn=document.getElementById("termIn");
const termOut=document.getElementById("termOut");

termIn.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const c=termIn.value.trim();
    termOut.innerHTML+=`<div>> ${c}</div>`;
    let r="unknown command";
    if(c==="help") r="help, status, whoami, scan";
    if(c==="status") r="system online";
    if(c==="whoami") r="user: "+localStorage.getItem("auth");
    if(c==="scan") r="no threats detected";
    termOut.innerHTML+=`<div>${r}</div>`;
    termIn.value="";
    termOut.scrollTop=termOut.scrollHeight;
  }
});

/* LOGOUT */
logoutBtn.onclick=()=>{
  localStorage.removeItem("auth");
  location.reload();
};

/* AUTO LOGIN */
const saved=localStorage.getItem("auth");
if(saved && USERS[saved]) openDashboard(saved);
</script>

</body>
</html>

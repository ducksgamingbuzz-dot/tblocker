<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TBlocker</title>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { font-family: 'Inter', system-ui, sans-serif; }
body { background:#050507; color:#e6e6eb; }

@keyframes float {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.scanlines::before{
  content:"";position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.02),
    rgba(255,255,255,.02) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

.glow-text{
  background:linear-gradient(90deg,#a855ff,#5f2cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(123,44,255,.6);
}

.panel{
  background:linear-gradient(180deg,#0b0b12,#0f0f1b);
  border:1px solid rgba(123,44,255,.25);
  border-radius:18px;
  padding:28px;
  box-shadow:
    0 0 40px rgba(123,44,255,.15),
    inset 0 0 20px rgba(123,44,255,.05);
}
</style>
</head>

<body class="scanlines min-h-screen antialiased">

<!-- NAV (HOME ONLY) -->
<nav class="fixed top-0 w-full z-50 bg-[#0b0b12]/80 backdrop-blur-xl border-b border-[#222]/50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <span class="text-xl font-bold glow-text">TBlocker</span>
    <span class="text-purple-400 text-sm">HOME</span>
  </div>
</nav>

<!-- HOME -->
<section class="pt-32 pb-20 px-6">
  <div class="max-w-6xl mx-auto text-center">
    <h1 class="text-5xl md:text-7xl font-bold mb-6 glow-text">
      TBlocker
    </h1>
    <p class="text-xl text-[#aaa] max-w-2xl mx-auto mb-10">
      Private sandbox interface. Dark themed. Isolated browsing environment.
    </p>

    <button
      onclick="deployBrowser()"
      class="px-8 py-4 bg-purple-600 rounded-xl font-semibold hover:bg-purple-500 transition shadow-lg shadow-purple-600/30">
      Launch Private Browser
    </button>
  </div>
</section>

<!-- DRAGGABLE PRIVATE BROWSER -->
<div id="privateBrowser"
class="fixed hidden top-20 left-20 w-[90%] md:w-[900px] h-[520px]
bg-[#0b0b12] border border-purple-600 rounded-lg shadow-2xl z-[999] flex flex-col">

  <!-- DRAG BAR -->
  <div id="dragBar"
    class="cursor-move flex justify-between items-center px-4 py-2
    bg-[#08080c] text-purple-400 border-b border-purple-500/20 select-none">
    <span>PRIVATE BROWSER — SANDBOXED</span>
    <button onclick="closeBrowser()" class="hover:text-purple-500">✖</button>
  </div>

  <iframe
    id="pbFrame"
    sandbox="allow-scripts allow-forms allow-same-origin"
    class="flex-1 w-full bg-black">
  </iframe>
</div>

<footer class="py-12 px-6 border-t border-[#222]/50 text-center text-[#777]">
  © 2026 TBlocker — simulated interface
</footer>

<script>
/* OPEN / CLOSE */
function deployBrowser(){
  document.getElementById('pbFrame').src =
    'https://math.sg-rasselbandi.ch/';
  document.getElementById('privateBrowser').classList.remove('hidden');
}

function closeBrowser(){
  document.getElementById('pbFrame').src = 'about:blank';
  document.getElementById('privateBrowser').classList.add('hidden');
}

/* DRAGGING */
const browser = document.getElementById('privateBrowser');
const dragBar = document.getElementById('dragBar');

let offsetX = 0, offsetY = 0, dragging = false;

dragBar.addEventListener('mousedown', (e)=>{
  dragging = true;
  offsetX = e.clientX - browser.offsetLeft;
  offsetY = e.clientY - browser.offsetTop;
});

document.addEventListener('mousemove', (e)=>{
  if(!dragging) return;
  browser.style.left = (e.clientX - offsetX) + 'px';
  browser.style.top  = (e.clientY - offsetY) + 'px';
});

document.addEventListener('mouseup', ()=>{
  dragging = false;
});
</script>

</body>
</html>
